{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1> {{ user.name }} </h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user.phone }}</th>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>

        <a href="{{ url_for('phone_update', user_id=user.id) }}">
            <button class="btn btn-primary">Update Phone Number</button>
        </a>

        <a href="{{ url_for('account_del', user_id=user.id) }}">
            <button class="btn btn-danger">Delete Account</button>
        </a>
    </div>

{% endblock content %}
